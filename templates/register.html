<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supanel - KayÄ±t Ol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-text: #f1f5f9;
            --muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --border: #334155;
        }

        body {
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: radial-gradient(circle at 20% 50%, #06b6d4 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--primary) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #8b5cf6 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .logo p {
            color: var(--muted);
            margin-top: 8px;
            font-size: 14px;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .form-header h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--muted);
            font-size: 14px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--muted);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--dark-text);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-wrapper .icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
        }

        .password-strength {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-fill {
            height: 100%;
            width: 0%;
            background: var(--error);
            transition: width 0.3s ease, background 0.3s ease;
        }

        .strength-text {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
            text-align: right;
        }

        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 24px 0;
            font-size: 14px;
            color: var(--muted);
        }

        .terms input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .terms a {
            color: var(--primary);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: var(--muted);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--border);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--dark-text);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-google:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: var(--muted);
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: #fca5a5;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 30px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="logo">
            <h1>Supanel</h1>
            <p>DNS YÃ¶netim Paneli - KayÄ±t Ol</p>
        </div>
        
        <div class="card">
            <div class="form-header">
                <h2>Yeni Hesap OluÅŸturun</h2>
                <p>DNS yÃ¶netimi iÃ§in Ã¼cretsiz kayÄ±t olun</p>
            </div>
            
            <div id="alert" class="alert"></div>
            
            <form id="registerForm" method="POST" action="/register">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">Ad</label>
                        <div class="input-wrapper">
                            <input type="text" id="firstName" name="firstName" placeholder="AdÄ±nÄ±z" required>
                            <span class="icon">ðŸ‘¤</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Soyad</label>
                        <div class="input-wrapper">
                            <input type="text" id="lastName" name="lastName" placeholder="SoyadÄ±nÄ±z" required>
                            <span class="icon">ðŸ‘¤</span>
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="email">E-posta Adresi</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="ornek@email.com" required>
                            <span class="icon">ðŸ“§</span>
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="password">Åžifre</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6">
                            <span class="icon">ðŸ”’</span>
                        </div>
                        <div class="password-strength">
                            <div id="passwordStrength" class="password-strength-fill"></div>
                        </div>
                        <div id="strengthText" class="strength-text"></div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="confirmPassword">Åžifre Tekrar</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6">
                            <span class="icon">ðŸ”’</span>
                        </div>
                    </div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        <a href="/terms">KullanÄ±m koÅŸullarÄ±nÄ±</a> okudum ve kabul ediyorum
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span>Hesap OluÅŸtur</span>
                    <span>â†’</span>
                </button>
            </form>
            
            <div class="divider">veya</div>
            
            <button onclick="location.href='/auth/google'" class="btn-google">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google ile KayÄ±t Ol
            </button>
            
            <div class="login-link">
                Zaten hesabÄ±nÄ±z var mÄ±? <a href="/login">GiriÅŸ YapÄ±n</a>
            </div>
        </div>
    </div>

    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const strengthFill = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');
        const alertDiv = document.getElementById('alert');
        
        // Åžifre gÃ¼cÃ¼ kontrolÃ¼
        password.addEventListener('input', function() {
            const value = this.value;
            let strength = 0;
            
            if (value.length >= 6) strength += 20;
            if (value.length >= 8) strength += 20;
            if (/[A-Z]/.test(value)) strength += 20;
            if (/[0-9]/.test(value)) strength += 20;
            if (/[^A-Za-z0-9]/.test(value)) strength += 20;
            
            strength = Math.min(strength, 100);
            strengthFill.style.width = strength + '%';
            
            // Renk ve metin gÃ¼ncelleme
            if (strength < 40) {
                strengthFill.style.background = '#ef4444';
                strengthText.textContent = 'ZayÄ±f';
            } else if (strength < 70) {
                strengthFill.style.background = '#f59e0b';
                strengthText.textContent = 'Orta';
            } else {
                strengthFill.style.background = '#10b981';
                strengthText.textContent = 'GÃ¼Ã§lÃ¼';
            }
        });
        
        // Form gÃ¶nderimi
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validasyon
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                showAlert('LÃ¼tfen tÃ¼m alanlarÄ± doldurun.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Åžifre en az 6 karakter olmalÄ±dÄ±r.', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Åžifreler eÅŸleÅŸmiyor.', 'error');
                return;
            }
            
            if (!terms) {
                showAlert('KullanÄ±m koÅŸullarÄ±nÄ± kabul etmelisiniz.', 'error');
                return;
            }
            
            // E-posta validasyonu
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('GeÃ§erli bir e-posta adresi girin.', 'error');
                return;
            }
            
            // Formu gÃ¶nder
            this.submit();
        });
        
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
